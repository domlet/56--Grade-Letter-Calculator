<!DOCTYPE html> <html><head>
        <title>5.6 // Grade Letter Calculator</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Protest+Revolution">
    <style>body {
    background: #C99355;
    font-family: 'Arial';
}

h1 {
    font-family: 'Protest Revolution';
}

div {
    background: white;
    padding: 1em 2em;
    margin: 3em;
    border-radius: 1em;
    border: 3px solid #0E4F00;
}</style></head>
    <body>
        <div>
            <h1>Grade Calculator</h1>
            <p>Please enter your score:</p>
            <input placeholder="">
            <button onclick="play()">Submit</button>
            <p class="letter-grade"></p>
        </div>
        <!-- This is a link to the audio-->
        <audio class="audio" src="https://cdn.glitch.global/ceecf224-61c4-4403-bbb2-e473bab5039d/valve.mp3"></audio>
    
<script>
/*__POPCODESTART__*/
// Prompt the user for an exam score and assign a letter grade.
var button = document.querySelector("button");
var letterGrade = document.querySelector(".letter-grade");

button.onclick = function () {
  // get the score they typed into the input
  var score = document.querySelector("input").value; // play a sound

  var audio = document.querySelector(".audio");
  audio.play(); // show them a message

  if (score >= 90) {
    letterGrade.innerHTML = "Grade = A<br><em>Nailed it!</em>";
  }
};
